<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation Card</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Indie+Flower");
    @import url("https://fonts.googleapis.com/css?family=Amatic+SC");

    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Indie Flower", cursive !important;
      background: linear-gradient(135deg, #fde3a7 0%, #f7c671 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    ::selection {
      background: transparent;
    }

    h4 {
      font-size: 2rem;
      line-height: 1.1;
      font-family: "Amatic SC", cursive !important;
      margin: 0.2em 0;
      user-select: none;
    }

    .color1 {
      color: #1bbc9b;
      text-shadow: 1px 1px 3px rgba(27, 188, 155, 0.7);
    }

    .color2 {
      color: #c0392b;
      text-shadow: 1px 1px 3px rgba(192, 57, 43, 0.7);
    }

    .card {
      color: #013243;
      position: relative;
      width: 320px;
      max-width: 90vw;
      height: 440px;
      background: #e0e1dc;
      border-radius: 20px;
      box-shadow:
        inset 280px 0 40px rgba(0, 0, 0, 0.15),
        0 15px 40px rgba(0, 0, 0, 0.25);
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.6s;
      cursor: pointer;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }

    .card:hover {
      transform: perspective(1200px) rotateY(20deg) scale(1.12) translateY(-8px);
      box-shadow:
        inset 40px 0 50px rgba(0, 0, 0, 0.25),
        0 20px 80px rgba(0, 0, 0, 0.4);
      animation-play-state: paused;
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-60px);
      }
    }

    .card:before {
      content: "";
      position: absolute;
      top: -6px;
      left: 0;
      width: 100%;
      height: 6px;
      background: #bac1ba;
      transform-origin: bottom;
      transform: skewX(-45deg);
      border-radius: 8px 8px 0 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card:after {
      content: "";
      position: absolute;
      top: 0;
      right: -6px;
      width: 6px;
      height: 100%;
      background: #92a29c;
      transform-origin: left;
      transform: skewY(-45deg);
      border-radius: 0 8px 8px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .imgBox {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
      border-radius: 20px;
    }

    .imgBox img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.8s ease;
      will-change: transform;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.15));
      backface-visibility: hidden;
    }

    .card:hover .imgBox img,
    .card.details-visible .imgBox img {
      transform: rotateY(-135deg) scale(1.05);
    }

    .bark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
background: linear-gradient(135deg, #191970, #000040);
      opacity: 0;
      transition: opacity 0.6s ease;
      box-shadow: inset 280px 180px 100px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      pointer-events: none;
      backface-visibility: hidden;
    }

    .card:hover .bark,
    .card.details-visible .bark {
      opacity: 1;
    }

    /* Hide details by default */
    .details {
      position: absolute;
      top: 150px;
      left: 10px;
      right: 10px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.07);
      user-select: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Show details on hover or when toggled */
    .card:hover .details,
    .card.details-visible .details,
    .card:focus .details {
      opacity: 1;
      pointer-events: auto;
    }

    .details h4 {
      text-align: center;
      margin-bottom: 0.4em;
    }

    .details p {
      font-size: 1rem;
      line-height: 1.3;
      margin: 6px 0;
      padding-left: 10px;
      color: #333;
      font-weight: 600;
      text-shadow: 0 1px 1px #fff;
    }

    .text-right {
      text-align: right;
      font-style: italic;
      font-weight: 700;
      color: #2c3e50;
      text-shadow: 0 1px 1px rgba(160, 82, 178, 0.6);
      padding-right: 12px;
      margin-top: 10px;
    }

    /* Responsive adjustments */
/* Mobile adjustments */
@media (max-width: 480px) {
  .card {
    width: 90vw;
    height: auto; /* allow height to adjust to content */
    min-height: 420px; /* keep a minimum */
    display: flex;
    flex-direction: column;
  }

  .imgBox {
    height: 480px; /* fixed height for image container */
    flex-shrink: 0;
  }

  .imgBox img {
    height: 100%;
    object-fit: cover;
  }

  

  
}

  </style>
</head>

<body>
  <div class="card" id="birthdayCard" role="button" tabindex="0" aria-label="Invitation Card" aria-pressed="false">
    <div class="imgBox">
      <div class="bark"></div>
      <img src="img.png" alt="Birthday Image" />
    </div>
    <div class="details">
      <h4 class="color1">Invitation Card</h4>
      <h4 class="color2">(100% Chance of You Blushing)</h4>
      <p>You’re invited to a little meetup</p>
      <p>where I try to act normal</p>
      <p>but fail every time you smile.</p>
      <p>Come for ice cream stay for company.</p>
      <p>Some things are worth the risk</p>
      <p>and I’m one of them.</p>
      <p class="text-right">Let’s make it awkwardly perfect.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  <script>
    const birthdayCard = document.getElementById("birthdayCard");

    birthdayCard.addEventListener("mouseenter", () => {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#1bbc9b', '#c0392b', '#fde3a7', '#e0e1dc']
      });
    });

    birthdayCard.addEventListener("focus", () => {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#1bbc9b', '#c0392b', '#fde3a7', '#e0e1dc']
      });
    });

    // On mobile, toggle .details visibility on tap
    birthdayCard.addEventListener("click", (e) => {
      // Prevent toggling on desktop where hover is present (optional)
      if (window.matchMedia("(hover: none)").matches) {
        birthdayCard.classList.toggle("details-visible");
        // Update aria-pressed for accessibility
        const pressed = birthdayCard.getAttribute("aria-pressed") === "true";
        birthdayCard.setAttribute("aria-pressed", (!pressed).toString());
      }
    });
  </script>
</body>

</html>
